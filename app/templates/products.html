{% extends "layout/base.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='css/products.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='open-iconic-master/font/css/open-iconic.css')}}" rel="stylesheet">
    <script src={{ url_for('static', filename='js/products.js') }} ></script>
    <title>Products</title>
{% endblock %}

{% block content %}
<div id="container">
        <button onclick="$('#modal_add').modal('show');"class="buttons" id="add"><img src="{{ url_for('static', filename='open-iconic-master/svg/plus.svg') }}" alt='plus'></button>
        <input class="form-control" id="search" type="text" placeholder="Search..">
        <table class="table  table-bordered" id="products">
            <thead>
                <th>Name</th>
                <th>ID</th>
                <th>Order Quantity</th>
                <th>COSSH</th>
            </thead>
            <tbody id="products_body">
            </tbody>
        </table>
</div>
<div class="modal" id="modal_edit" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <text id="modal-title"></text>
            </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type=" button" class="btn change" onclick="" type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
              <button type="button" class="btn" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modal_add" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <text id="modal-title">Add Site</text>
                </button>
                </div>
                <div class="modal-body">        
                    <div class="form-row">
                            <div class="col">
                                <label class="form-check-label" for="name">Product Name:</label>
                            </div>
                            <div class="col">
                                <label type="text" class="form-control" name="name"></label>
                            </div>
                    </div>
                    <div class="form-row">
                            <div class="col">
                                <label class="form-check-label" for="id">Product ID:</label>
                            </div>
                            <div class="col">
                                <label type="text" class="form-control" name="id"></label>
                            </div>
                    </div>
                    <div class="form-row">
                            <div class="col">
                                <label class="form-check-label" for="cossh">Product COSSH:</label>
                            </div>
                            <div class="col">
                                <label type="text" class="form-control" name="cossh"></label>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn change" onclick="add_site();" type="button" class="btn" data-dismiss="modal">Add</button>
                  <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}

{% block footer %}
    {% include "include/footer.html" %}
{% endblock %}
