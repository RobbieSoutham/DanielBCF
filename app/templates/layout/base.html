<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <title>DanielBCF Stocks X</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unlock"
    rel="stylesheet">
    
    <!-- Genericons core CSS -->
    <!--link href="{{ url_for('static', filename='vendor/genericons/genericons/genericons.css') }}" rel="stylesheet"-->

    <!-- Page specific CSS files -->
    {% block head %}{% endblock %}

    <!-- Your custom styles -->
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet">

    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/vendors/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/vendors/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="page-header">
			<h1>DanielBCF Stocks X</h1>
		</div>

    <!-- Main content injection point -->
    <!-- Wrap content with <main id="wrap"><main>
          when using the footer block to push the footer down. -->
    <main id="wrap">
      {% block content %}{% endblock %}
    </main>

    <!-- The footer is placed within its own block to render properly -->
    {% block footer %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster
    -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <!-- Page specific script files -->
    {% block scripts %}{% endblock %}

    <script type="text/javascript">
      // Dynamically add the bootstrap 'active' class to navbar links.
      $(document).ready(function ($) {
        var urlPath = window.location.pathname.split('/')[1];
        // if urlPath is empty, redefine to the string 'index'
        urlPath === '' ? urlPath = 'index' : urlPath = urlPath;
        $('.nav a[href="'+ urlPath +'"]').parent().addClass('active');
      });
    </script>

  </body>
</html>
